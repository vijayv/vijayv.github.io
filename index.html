---
layout: default
---

<div class="intro">
</div>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <div class="entry">
        <div class="banner">
          <div class="image">
            <img src="/images/thumbs/{{post.thumb}}"/>
          </div>
          <div class="content">
            <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
            {% if post.blurb %}
              <p>{{ post.blurb }}</p>
            {% else %}
              {{ post.content | truncatewords:40}}
            {% endif %}
            <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
          </div>
        </div>
      </div>

    </article>
  {% endfor %}
</div>
