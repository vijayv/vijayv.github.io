---
layout: default-wide
---
<div class="row">
  <div class="post">
    <div class="entry content">
      <h1 class="post-title">{{ page.title }}</h1>
      <div class="date">
          Written on {{ page.date | date: "%B %e, %Y" }}
      </div>
      {{ content }}
    </div>
    {% include disqus.html disqus_identifier=page.disqus_identifier %}
  </div>
</div>
